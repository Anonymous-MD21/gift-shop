<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            padding-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>به فروشگاه گیفت خوش آمدید!</h1>
    <p>این یک مینی اپ آزمایشی است.</p>
    <button id="testButton">اطلاعات من</button>

    <div id="userInfo"></div>

    <script>
        // این خط به تلگرام اطلاع می‌دهد که برنامه شما آماده است
        Telegram.WebApp.ready();

        const testButton = document.getElementById('testButton');
        const userInfoDiv = document.getElementById('userInfo');

        testButton.addEventListener('click', () => {
            // بررسی می‌کنیم که آیا اطلاعات کاربر در دسترس است یا خیر
            if (Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                userInfoDiv.innerHTML = `<p>سلام ${user.first_name}!<br>ID شما: ${user.id}</p>`;
            } else {
                userInfoDiv.innerHTML = '<p>اطلاعات کاربر در دسترس نیست.</p>';
            }
        });
    </script>
</body>
</html>
